<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=parseInt(prompt("Enter n number"))
        let sum=0
        let i=1
        console.log("all number sum using do while loop");
        do{
            console.log(i);
            sum=sum+i
            i++
        }
        while(i<=n)
        console.log("total N number",sum);
    </script>
</body>
</html>
