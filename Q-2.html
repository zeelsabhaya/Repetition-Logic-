<!DOCTYPE html>
<html lang="en">

  <body>
    <script>
      let n = parseInt(prompt("Enter n number"));
      let i = 1;
      console.log("even numder using while loop");
      while (i <= n) {
        if (i % 2 == 0) {
          console.log(i);
        }
        i++;
      }
    </script>
  </body>
