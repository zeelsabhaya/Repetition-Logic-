<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=parseInt(prompt("Enter factorial number"))
        let i=1
        let sum=1
        console.log("calculate factorial using while loop");
        while(i <= n){
            sum=(i*sum)
            i++
        }
        console.log(sum);
    </script>
</body>
</html>
